<div class="modal-header">
    <h5 class="modal-title">Add Hours</h5>
</div>
<div class="modal-body">

    <form id="edit_lesson_form" method="post">

        {% csrf_token %}

        <div class="form-group form_field">
            <label for="coach_name">Coach: </label>
            <input class="form-control" type="text" name="coach_name" id="coach_name"
                value="{{user.first_name}} {{user.last_name}}" readonly>
        </div>

        <div class="form-group form_field">
            <label for="lesson_type">Lesson Type: </label>
            <select class="form-control" name="lesson_type" id="lesson_type" required>
                <option value="Camp" {% if lesson_to_edit.lesson_type == 'Camp' %} selected {% endif %}>Camp</option>
                <option value="Pro Drill" {% if lesson_to_edit.lesson_type == 'Pro Drill' %} selected {% endif %}>Pro Drill</option>
                <option value="Adult Clinic" {% if lesson_to_edit.lesson_type == 'Adult Clinic' %} selected {% endif %}>Adult Clinic</option>
                <option value="Junior Class" {% if lesson_to_edit.lesson_type == 'Junior Class' %} selected {% endif %}>Junior Class</option>
                <option value="VTC Private" {% if lesson_to_edit.lesson_type == 'VTC Private' %} selected {% endif %}>VTC Private</option>
            </select>
        </div>

        <div class="form-group form_field" id="student-field" style="display: none;">
            <label for="student">Student: </label>
            <input class="form-control" type="text" name="student" id="student" placeholder="Student Name"
            value="{{lesson_to_edit.student}}">
        </div>

        <div class="form-group form_field">
            <label for="duration">Duration (hrs): </label>
            <input type="number" name="duration" id="duration" class="form-control" step="0.1"
                value="{{lesson_to_edit.duration}}">
        </div>

        <div class="form-group form_field">
            <label for="lesson_date">Lesson Date: </label>
            <input class="form-control" type="date" id="lesson_date" name="lesson_date" 
                value="{{lesson_to_edit.date|date:'Y-m-d'}}" min="2023-01-01">
        </div>

        <div class="form-group form_field">
            <label for="lesson_time">Lesson Start Time: </label>
            <input class="form-control" type="time" id="lesson_time" name="lesson_time"
                value="{{lesson_to_edit.date|time:'H:i'}}">
        </div>

        <div class="form-group form_field">
            <label for="wage">Wage: </label>
            <input class="form-control" type="number" id="wage" name="wage" step="0.01"
                value="{{user.account_info.wage}}" readonly>
        </div>

        <div class="alert alert-success" role="alert" id="edit_success_msg" style="display: none;">
            Hours were successfully changed!
        </div>

        <div class="alert alert-danger" role="alert" id="fields_miss_msg" style="display: none;">
            Please ensure all fields are filled in!
        </div>

        <div class="alert alert-danger" role="alert" id="edit_unsuccess_msg" style="display: none;">
            Error occured when trying to change the hours!
        </div>


    </form>


</div>
<div class="modal-footer">
    <button type="button" class="btn btn-success" id="save_btn">Save</button>
    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
</div>
