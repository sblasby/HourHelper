{% extends "main/base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock title %}Register

{% block content %}

<div class="row justify-content-center" style="padding: 100px 0 50px 0; max-width: 100%;">
    <div id="form-holder">
        <div>
            <form class="form-group" method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <p>Don't have account? Click <a href="/register">here</a> to create one!</p>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
