{% extends "main/base.html" %}
{% load static %}
{% load crispy_forms_tags %}


{% block title %}Register{% endblock title %}Register

{% block content %}

<head>
    <style>
        
    </style>
</head>

<div class="row justify-content-center" style="padding: 70px 0 50px 0; max-width: 100%;">
    <div id="form-holder">
        <div style="width: fit-content;">
            <form action="/register/" class="form-group" method="post">
                {% csrf_token %}
                <div class="alert alert-danger" role="alert" style="padding: 20px;">
                    Creation key is incorrect!
                </div>
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Create Account</button>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
